<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip_gaeul</title>
    <link rel="stylesheet" href="filp_gaeul.css">
</head>
<body>
    <div class="busi_wrap">
        <div class="busi_content">
            <div class="flip_cards_list">
                <div class="flip_card">
                    <div class="cards">
                        <div class="card_front flip_item"> 
                            <p class="title">앱(APP) 개발</p>
                            <p class="subTitleEng">android/ios app</p>
                            <div class="img_wrap">
                                <!-- <img src="/public/user/main/구글스토어.png" alt="구글스토어" class= />
                                <img src="/public/user/main/앱스토어.png" alt="앱스토어" /> -->
                                <img src="../img/앱개발아이콘.png" alt="">
                            </div>
                        </div>
                        <div class="card_back flip_item">
                            <div class="img_wrap">
                                <img src="../img/앱개발.jpg">
                            </div>
                            <div class="app-text">
                                Android 앱 개발 
                                <br>iOS 앱 개발 
                                <br>플랫폼 기획 및 설계
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip_card">
                    <div class="cards">
                        <div class="card_front flip_item"> 
                            <p class="title">웹(WEB) 구축</p>
                            <p class="subTitleEng">responsive web</p>
                            <div class="img_wrap">
                                <!-- <img src="/public/user/main/구글스토어.png" alt="구글스토어" class= />
                                <img src="/public/user/main/앱스토어.png" alt="앱스토어" /> -->
                                <img src="../img/web.png" alt="">
                            </div>
                        </div>
                        <div class="card_back flip_item">
                            <div class="img_wrap">
                                <img src="../img/웹구축.jpg">
                            </div>
                            <div class="app-text">
                                반응형 홈페이지 구축  
                                <br>데이터베이스 구축  
                                <br>빅데이터 구축
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip_card">
                    <div class="cards">
                        <div class="card_front flip_item"> 
                            <p class="title">AI 기반 기술개발</p>
                            <p class="subTitleEng">ai bigdata</p>
                            <div class="img_wrap">
                                <!-- <img src="/public/user/main/구글스토어.png" alt="구글스토어" class= />
                                <img src="/public/user/main/앱스토어.png" alt="앱스토어" /> -->
                                <img src="../img/bigdata.png" alt="">
                            </div>
                        </div>
                        <div class="card_back flip_item">
                            <div class="img_wrap">
                                <img src="../img/AI기술개발.jpg">
                            </div>
                            <div class="app-text">
                                AI 대화형 챗봇 
                                <br>자동 객체인식 검출기  
                                <br>딥러닝 학습 모델
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip_card">
                    <div class="cards">
                        <div class="card_front flip_item"> 
                            <p class="title">XR 콘텐츠 구현</p>
                            <p class="subTitleEng">metaverse</p>
                            <div class="img_wrap">
                                <!-- <img src="/public/user/main/구글스토어.png" alt="구글스토어" class= />
                                <img src="/public/user/main/앱스토어.png" alt="앱스토어" /> -->
                                <img src="../img/metaverse.png" alt="">
                            </div>
                        </div>
                        <div class="card_back flip_item">
                            <div class="img_wrap">
                                <img src="../img/XR콘텐츠.jpg">
                            </div>
                            <div class="app-text">
                                실감형 플랫폼 구축 
                                <br>가상현실 콘텐츠 제작 
                                <br>게임콘텐츠제작
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
